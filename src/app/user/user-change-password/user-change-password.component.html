<div class="jumbotron" style="margin-top: 100px;  background-color:  #57B3F1;">
  <div class="panel panel-default">
    <div class="panel-heading text-center">
      <h4>Zmiana hasła</h4>
    </div>


    <form [formGroup]="passwordForm" (ngSubmit)="updatePassword(passwordForm.value)" class="form-horizontal" novalidate autocomplete="off">
      <div class="form-group">
        <label for="oldpassword">Podaj istniejące hasło </label>



        <input type="password" class="form-control" id="oldpassword" [formControl]="oldpassword" placeholder="Istniejące hasło">
      </div>


      <div formGroupName="passwordGroup" [ngClass]="{'has-error': passwordForm.get('passwordGroup').errors }">


        <div class="form-group">
          <label for="password">Nowe hasło </label>


          <input type="password" class="form-control" id="password" [formControl]="password" placeholder="Nowe hasło">
        </div>

        <div class="form-group">
          <label for="retypepass">Powtórz hasło <sup>*</sup></label>


          <input type="password" class="form-control" [formControl]="retypepass" id="retypepass" placeholder="Powtórz hasło">
        </div>

      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <button type="submit" [disabled]="passwordForm.invalid" class="btn btn-primary">Zmień</button>
          <button type="reset" class="btn btn-default">Wyczyć</button>
        </div>
      </div>
    </form>
  </div>
</div>
