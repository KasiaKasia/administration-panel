<div class="jumbotron" style="margin-top: 100px;  background-color:  #57B3F1;">
  <div class="panel panel-default">
    <div class="panel-heading  text-center">
      <h4> Edycja użytkownika</h4>
    </div>

    <div class="panel-body">
      <form [formGroup]="profileForm" (ngSubmit)="edition(profileForm.value)">

        <div class="form-group">
          <label for="userName">Nazwa użytkownika
            <sup>*</sup>
          </label>
          <input required type="text" class="form-control" formControlName="userName" id="userName" name="userName" value={{userObj.username}}
            [(ngModel)]="userName" disabled/>

        </div>

        <div class="form-group">
          <label for="email">Email <sup>*</sup></label>
          <input required type="text" class="form-control" formControlName="email" id="email" name="email" [(ngModel)]="email" value={{userObj.email}}/>
        </div>
        <div class="form-group">
          <label for="description">Opis </label>
         <!-- <input type="text" class="form-control" formControlName="description" id="description" name="description" [(ngModel)]="description"
            value={{userObj.description}}/>  [(ngModel)]="description" {{userObj.description}} -->
            <div  [froalaEditor] formControlName="description" ></div>
        </div>

        <div class="form-group">
          <label for="type">Typ <sup>*</sup></label>
          <select required class="form-control" formControlName="type" name="type" id="type" [(ngModel)]="type" value={{userObj.type}}>
            <option [value]="UserType.Standard">Standard</option>
            <option [value]="UserType.Premium">Premium</option>
            <option [value]="UserType.VIP">VIP</option>
          </select>

        </div>

        <div class="form-group" style="text-align: center;">

          <label for="adres">Adres:</label>
        </div>
        <div class="form-group">
          <label for="street">Ulica <sup>*</sup></label>
          <input  type="text" class="form-control" formControlName="street" id="street" name="street" [(ngModel)]="street"
            value={{userObj.street}}/>
          <label for="houseNumber">Numer domu <sup>*</sup></label>
          <input  type="text" class="form-control" formControlName="houseNumber" id="houseNumber" name="houseNumber" [(ngModel)]="houseNumber"
            value={{userObj.houseNumber}}/>
          <label for="address.city">Miasto <sup>*</sup></label>
          <input  type="text" class="form-control" formControlName="city" id="city" name="city" [(ngModel)]="city" value={{userObj.city}}/>

        </div>


        <button type="reset" class="btn btn-default">Resetuj</button>
        <button type="submit" class="btn btn-success" [disabled]="profileForm.invalid">Zapisz</button>

      </form>
    </div>



  </div>
</div>
